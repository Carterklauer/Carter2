<! DOCTYPE html>
<html lang="en">

<body>
  <header>
    <h1>Login</h1>
  </header>
  <main>
    <div style="text-align:center">
      <form action="/admin-login" method="Post" autocomplete="off" class="owner-login">
        <div style="text-align:left"><label for="Password">Password</label></div>
      <input name="Password" type="password" placeholder="Password">
        <button type="submit" value="Login" class="submit" id="administrator-login">Login</button>

    </div>
    <ul class="menu">
      <li class="menu"><button><a class="menu" href="/administrator-login">Cancel</a></button></li>
    </ul>
