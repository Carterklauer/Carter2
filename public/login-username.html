<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Legacy</title>
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/main.css">
    <script src="/content-loader.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header><h1>Login</h1></header>
    <main>
      <div id="failed-message" style="display:none">
        <p>
          Username does not Exist.
        </p>
      </div>
      <script>
        function getUrlVars() {
          var vars = {};
          var parts = window.location.href.replace(
            /[?&]+([^=&]+)=([^&]*)/gi,
            function (m, key, value) {
              vars[key] = value;
            });
          return vars;
        }
        if (getUrlVars()["usernamefailed"]) {
          document.getElementById("failed-message").style = "display:true";
        }
      </script>
      <form action="/login-legacy" method="Post" autocomplete="off">
        <label for="Username">Username or Email</label>
        <input name="Username" type="text" placeholder="Username" id="Username">
        <label for="Password">Password:</label>
        <input name="Password" type="Password" placeholder="Password" id="Password">
        <input type="submit" value="Login">
      </form>
    </main>
  </body>
</html>
